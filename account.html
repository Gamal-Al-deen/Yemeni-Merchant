</head>

<body>
  <div class="container">

    <aside class="sidebar">

        <a href="index.html"><img src="imgs/logo.png" alt="الشعار" width="70"></a>
        <h1>التاجر اليمني</h1>
      </div>
      <ul class="menu">
        <a href="index.html"><li><img src="icon/home-icon-silhouette.png" alt="أيقونة الرئيسية"><span class="menu-text">الرئيسية</span></li></a>
        <a href="shoping.html"><li ><img src="icon/purchase.png" alt="أيقونة التسوق"><span class="menu-text">التسوق</span></li></a>
        <a href="add_products.html"><li><img src="icon/booking.png" alt="أيقونة المنتجات"><span class="menu-text">أضافة منتج</span></li></a>
        <a href="requests.html"><li><img src="icon/lists.png" alt="أيقونة الطلبات"><span class="bad menu-text">الطلبات</span><span class="badge-2">3</span></li></a>
        <a href="messages.html"><li><img src="icon/chat-bubble.png" alt="أيقونة الرسائل"><span class="bad menu-text">الرسائل</span><span class="badge-3">1</span></li></a>
        <a href="contact..html"><li><img src="icon/information.png" alt="أيقونة تواصل معنا"><span class="menu-text">تواصل معنا</span></li></a>
        <a href="account.html"><li  class="selected"><img src="icon/profile.png" alt="أيقونة الحساب"><span class="menu-text">إعدادات الحساب</span></li></a>
      </ul>
      <button class="add-button" onclick="window.location.href='add_products.html?openModal=true'">
        <span>إضافة منتج</span>
      </button>
    </aside>


    <main class="main-content">

      <header class="navbar">
        <a href="index.html"><img src="imgs/logo.png" alt="الشعار" width="80"></a>
        <h1>الـــتـــــــاجــــر الـــيـــمـــنـــي</h1>
        <div class="nav-actions">
          <input type="text" placeholder="بحث..." />
          <button><img src="icon/magnifier.png" alt="" width="18" height="18"></button>
          <div class="notification-icon">
            <img src="icon/notification.png" alt="" width="32" height="32">
            <span class="badge">3</span>
          </div>
          <img src="icon/account.png" alt="" width="32" height="32" class="account-img">
        </div>
      </header>




     <div id="userModal" class="user-modal">
      <div class="modal-content">
      
        <img id="modalUserImage" src="user.png" alt="User" class="user-avatar">
    
        <div class="user-info">
          <p id="userName" class="user-name"></p>
          <p id="userEmail" class="user-email"></p>
        </div>
   
        <a href="account.html" class="settings-link">
          <img src="icon/profile.png" alt="Settings" class="settings-icon">
        </a>
      </div>
    </div>


      <section class="account-settings">
        <h2>إعدادات الحساب</h2>
        <div class="form-group profile-settings-row">

          <div class="pic-wrapper">
            <img src="icon/account.png" alt="الصورة الحالية" class="avatar-preview">
            <input type="file" id="profileImageInput" accept="image/*" style="display:none;">
            <button type="button" id="changeProfileImageBtn" class="change-pic-btn">
              <img src="icon/upload.png" alt=""> تغيير الصورة
            </button>
          </div>
        

          <button type="button" id="themeToggle" class="change-pic-btn theme-btn">
            <img id="themeIcon" src="icon/moon.png" alt="الوضع الليلي"> تبديل الوضع
          </button>
        

          <label class="color-picker-label">
            <input type="color" id="primaryColorPicker" value="#007bff">
          </label>
        

          <button type="button" id="resetColorsBtn" class="change-pic-btn reset-btn">
            <img src="icon/reset.png" alt=""> إعادة اللون
          </button>
        </div>
        

        <div class="form-group">
          <label><img src="icon/username.png" alt=""> اسم المستخدم</label>
          <input type="text" placeholder="اسم المستخدم">
        </div>
        

        <div class="form-group">
          <label><img src="icon/email.png" alt=""> البريد الإلكتروني</label>
          <input type="email" placeholder="example@email.com">
        </div>
        

        <div class="form-group">
          <label><img src="icon/information.png" alt=""> رقم الهاتف</label>
          <input type="tel" placeholder="+967 7XXXXXXXX">
        </div>


        <div class="form-group">
          <label><img src="icon/link.png" alt=""> رابط المتجر أو صفحته</label>
          <input type="url" placeholder="https://Jamal.com">
        </div>
        <div class="form-actions">
          <button type="button" class="save-btn">حفظ التعديلات</button>
        </div>

        <div class="form-group password-section">
          <label><img src="icon/lock.png" alt=""> تغيير كلمة المرور</label>
          <input type="password" placeholder="كلمة المرور الحالية" class="input-password">
          <input type="password" placeholder="كلمة المرور الجديدة" class="input-password">
          <input type="password" placeholder="تأكيد كلمة المرور الجديدة" class="input-password">
          <button type="button" class="save-btn">حفظ كلمة المرور</button>
        </div>
      </section>


<div id="toast"></div>

      <footer>
        <p>حقوق الطبع والنشر محفوظ لدى م/ جمال الدين 2025 &copy;</p>
        <div class="icon-twasl">
          <a href="https://wa.me/967770569805" target="_blank"><img src="icon/whatsapp.png" alt="واتساب"></a>
          <a href="https://t.me/gamal_aldeen2" target="_blank"><img src="icon/telegram.png" alt="تيلجرام"></a>
          <a href="https://www.facebook.com" target="_blank"><img src="icon/facebook.png" alt="فيس بوك"></a>
        </div>
      </footer>
    </main>
  </div>
